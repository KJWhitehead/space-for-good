{% load static %}




<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <title>Space for Good Coworking Community</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>

<body class="d-flex flex-column h-100 main-bg">

    <!-- Navigation -->
    <nav class="dark-bg">
        <div class="container-fluid">
            <span class="text-white"><img src="{% static '/images/space_for_good_logo.png' %}" alt="Space for Good logo"
                    width="15%"></span>

            <div id="navbarText">
                <ul>
                    <li class="text-white">
                        Home
                    </li>

                </ul>
                <span class="text-white">
                    By volunteers for volunteers
                </span>
            </div>
        </div>
    </nav>

    <main>

        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}

    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 dark-bg">
        <p class="text-white">Space for Good, 1, The Moorings, Ceredigion</p>
        <p class="text-white">Follow us: <i class="fab fa-facebook-square ms-3 white-txt"></i>
            <i class="fab fa-twitter-square ms-3 text-white"></i>
            <i class="fab fa-instagram-square ms-3 text-white"></i>
            <i class="fab fa-youtube-square ms-3 text-white"></i>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
</body>

</html>
