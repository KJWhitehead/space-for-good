{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container mt-5">
    <div class="row">
        <div class="col-4 container">
            <img src="{% static 'images/typing_hands.jpg' %}" alt="Image of two hands typing at a laptop"
                class="img-fluid">
        </div>
        <div class="col-8">
            <!-- Title goes between these h2 tags -->
            <h2>{{ our_mission.title }}</h2>
            <!-- Content goes directly underneath this -->
            {{ our_mission.content | safe }}
        </div>
    </div>

</div>
{% endblock content %}
